<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="box">
      <div class="buttons">
        <div class="signup button">
          <a href="Signup.html">Signup</a>
        </div>
        <div class="login button">
          <a href="Login.html">Login</a>
        </div>
      </div>
      <div class="main-box">
        <section id="signup">
          <form class="" action="index.html" method="post">
            First Name: <br> <input type="text" name="fname" placeholder="first name"> <br><br>
            Last Name: <br> <input type="text" name="lname" placeholder="last name"> <br><br>
            Email : <br> <input type="email" name="email" placeholder="Email Id"> <br><br>
            Password: <br><input type="password" name="password" placeholder="password"> <br><br>
            <button class="btn" type="submit" name="button" >Signup</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
